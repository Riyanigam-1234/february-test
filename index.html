<!DOCTYPE html>
<html>
   <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="form.css">
   </head>
   <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: burlywood;
}
body{
    text-align: center;
    color:aquamarine;
}
.form{
    margin-top: 20px;
    font-size: 2em;
}
input{
    margin-top: 20px;
    padding-left:5px;
}
button{
    margin-top: 30px;
    background-color:blueviolet;
    color:cornsilk;
    width: 100px; height: 50px;
}
      </style>
   <body>
       <h2 class="form">Please complete our Survey</h2>
       
       <div id=a1>
       <label for="first name" id="label-first name">*First name</label>
       <input type="text" placeholder="Enter your First name"><br>
       
       <label for="last name" id="label-last name">*Last name</label>
       <input type="text" placeholder="Enter your Last name"><br>
      
       <label for="email" id="label-email">*Email</label>
       <input type="text" placeholder="Email"><br>
       
       <label for="gender" id="label-gender">Gender</label>
       <input type="radio" name="sex" value="Male">Male
       <input type="radio" name="sex" value="Female">Female<br>

        <label for="comment" id="label-comment">*Comment</label>
        <input type="text"><br>
       </div>

         <button>Submit</button>
      </body>
 </html>
